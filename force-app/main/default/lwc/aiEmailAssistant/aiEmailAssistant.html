<template>
    <lightning-card title="AI Email Assistant" icon-name="standard:email">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="emailType"
                label="Email Type"
                value={emailType}
                options={emailTypeOptions}
                onchange={handleEmailTypeChange}
                class="slds-m-bottom_small">
            </lightning-combobox>

            <lightning-button
                variant="brand"
                label="Generate Email Draft"
                onclick={generateDraft}
                disabled={isGenerating}
                class="slds-m-bottom_medium">
            </lightning-button>

            <div if:true={isGenerating} class="slds-m-bottom_medium">
                <lightning-spinner alternative-text="Generating draft..." size="small"></lightning-spinner>
                <p class="slds-m-top_small">Generating your email draft...</p>
            </div>

            <div if:true={showDraft}>
                <div class="slds-m-bottom_medium"></div>
                <lightning-input type="toggle" label="Read Only" checked={isReadOnly} onchange={handleReadOnlyToggle} class="slds-m-bottom_small"></lightning-input>
                <textarea
                    class="slds-textarea"
                    style="min-height: 400px; resize: vertical; width: 100%;"
                    onchange={handleDraftChange}
                    rows="30"
                    readonly={isReadOnly}>
                    {emailDraft}
                </textarea>

                <lightning-button
                    variant="neutral"
                    label="Copy to Clipboard"
                    onclick={copyToClipboard}
                    class="slds-m-right_small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
